<ion-pane>
	<ion-header-bar class="bar-calm">
		<h1 class="title">{{ name }}</h1>
	</ion-header-bar>
	<ion-content id="chats">
		<div ng-repeat="message in chat" class="messages">
			<div class="message {{message.type}}">
				<span>{{ message.message }}</span>
			</div>
			<div style="clear: both;"></div>
		</div>
		<div class="padding"></div>
	</ion-content>
	<div class="bar bar-footer item-input-inset" style="height:100px">
		<label class="item-input-wrapper">
			<textarea class='chat-box' ng-model="messageToSend">{{ messageToSend }}</textarea>
		</label>
		<button class="button button-clear" ng-click="sendMessage()">
			<i class="icon ion-android-send"></i>
		</button>
	</div>
</ion-pane>
