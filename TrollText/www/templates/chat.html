<ion-pane>
	<ion-header-bar class="bar-calm">
		<button class="button icon-left ion-home" ng-click="goHome()"></button>
		<h1 class="title">{{ chat_name }}</h1>
	</ion-header-bar>
	<ion-content>
		<div ng-repeat="message in chat" class="messages">
			<div class="message {{message.type}}">
				<span>{{ message.message }}</span>
			</div>
			<div style="clear: both;"></div>
		</div>
	</ion-content>
</ion-pane>
