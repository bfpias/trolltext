<ion-pane>
	<ion-header-bar class="bar-royal">
		<button class="button icon-left ion-home"></button>
		<h1 class="title">{{contactName}}</h1>
		<button class="button icon-left ion-plus-circled" ng-click="getContactList()"></button>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="number in contacts">
				<div ng-click="processContact(number.value, '{{contactName}}')">
				  <h2><b>{{number.value}}</b> - {{number.type | capitalize}}</h2>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-pane>
