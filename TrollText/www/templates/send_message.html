<ion-pane>
	<ion-header-bar class="bar-assertive">
		<button class="button icon-left ion-home"></button>
		<h1 class="title">Send Message</h1>
	</ion-header-bar>
	<ion-content>
	<div>
		<label class="item item-input">
			<textarea style="height:200px; width:100%;font-size: 20pt;line-height: 23pt;" ng-model="messageToSend">{{ messageToSend }}</textarea>
		</label>
	</div>
	<div>
		<button class="button button-block button-balanced" ng-click="sendMessage()" >Send to {{name}} - {{number}}</button>
	</div>
	</ion-content>
</ion-pane>
